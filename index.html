<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <!-- Vinculación al archivo CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Encabezado del sitio -->
    <header>
        <h1>Galería de Imágenes</h1>
    </header>

    <!-- Sección principal donde se mostrarán las categorías y las imágenes -->
    <main>
        <!-- Aquí se mostrarán las categorías -->
        <aside id="categories">
            <!-- Ejemplo de un botón de categoría -->
            <button data-category="nature">Naturaleza</button>
        </aside>

        <!-- Aquí se mostrará la galería de imágenes -->
        <section id="gallery">
            <!-- Ejemplo de una imagen -->
            <div class="image-item" data-category="nature">
                <img src="nature1.jpg" alt="Naturaleza 1">
                <p>Descripción de la imagen</p>
            </div>
        </section>
    </main>

    <!-- Vinculación al archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
