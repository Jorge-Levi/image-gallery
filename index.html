<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes - Imágenes de Alta Calidad y Libre Uso</title>

    <!-- Metaetiquetas SEO -->
    <meta name="description" content="Explora nuestra galería de imágenes de alta calidad con categorías como naturaleza, animales y ciudades. Perfecto para proyectos personales y comerciales.">
    <meta name="keywords" content="galería de imágenes, imágenes gratis, naturaleza, animales, ciudades, alta calidad, libre uso">
    <meta name="author" content="Jorge Levi">
    <meta property="og:title" content="Galería de Imágenes - Imágenes de Alta Calidad y Libre Uso">
    <meta property="og:description" content="Explora nuestra galería de imágenes de alta calidad con categorías como naturaleza, animales y ciudades. Perfecto para proyectos personales y comerciales.">
    <meta property="og:image" content="https://picsum.photos/1200/630">
    <meta property="og:url" content="https://imagegallerylevi.netlify.app/">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="canonical" href="https://imagegallerylevi.netlify.app/">

    <!-- Vincular CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Galería de Imágenes</h1>
    </header>
    <main>
        <aside id="categories">
            <button aria-label="Mostrar imágenes de Naturaleza" data-category="nature">Naturaleza</button>
            <button aria-label="Mostrar imágenes de Animales" data-category="animals">Animales</button>
            <button aria-label="Mostrar imágenes de Ciudades" data-category="cities">Ciudades</button>
            <button aria-label="Mostrar todas las imágenes" data-category="all">Mostrar Todas</button>
        </aside>
        <section id="gallery">
            <div class="image-item" data-category="nature">
                <img src="https://picsum.photos/300/200?category=nature" alt="Imagen de Naturaleza - Paisaje natural">
                <p>Descripción de la naturaleza 1</p>
            </div>
            <div class="image-item" data-category="animals">
                <img src="https://picsum.photos/300/200?category=animals" alt="Imagen de Animales - Fauna en su hábitat">
                <p>Descripción de los animales 1</p>
            </div>
            <div class="image-item" data-category="cities">
                <img src="https://picsum.photos/300/200?category=cities" alt="Imagen de Ciudad - Paisaje urbano">
                <p>Descripción de la ciudad 1</p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
